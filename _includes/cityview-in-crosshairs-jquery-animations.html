
<div id="image-wrapper">
	<img src="{{ site.baseurl }}/images/hk_investments.jpg" title="Cityview">
	<div class="crosshair">
	  <div class="coordinateText"></div><div class="diamond">♦</div>
	</div>
	<script>

		$(".crosshair").click(function(e){
		
			var position = $(".crosshair").offset();
			  var cx = position.left;
			  var cy = position.top;	
			  var x = e.pageX - this.offsetLeft;
			  var y = e.pageY - this.offsetTop;
			  	console.log('x'+ x +' & ' + y);
				console.log("cx = " + cx  +"& cy = " + cy +"!");
				var coordinateX = x - cx;
				var coordinateY = y - cy;
				
				
			  
			var coordinateText = "" + x +" .000° N," + y +  ".000° E";
			$(".crosshair .coordinateText").html(coordinateText);
			$(".crosshair .coordinateText").animate({
		
				position:'absolute',
				left:(coordinateX - 20)  + 'px',
				top:(coordinateY-28) + 'px'
		
				
				
				
			}, 700);
			$(".crosshair .diamond").animate({
					left:(coordinateX-4) + 'px',
					top:(coordinateY-12) + 'px',
					marginTop:0,
					marginLeft:0
				
			}, 700);
			$(".crosshair").animate({
			  'background-position-x':coordinateX + "px",
			  'background-position-y': coordinateY + "px"
				}, 250);
		 	
		}); 

	</script>
</div>
