<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="alternate" type="application/rss+xml" title="caleb542.github.io - Web Developer from Nova Scotia via T-DOT" href="/feed.xml"><link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Asset" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Raleway:400,500,100,100italic,200,200italic,300,300italic,400italic,900italic,900,800italic,800,700italic,700,600italic,600,500italic&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
        <div class="background-images">
          
        </div>
      <div class="container">
   
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/posts">Posts</a>             
            <a href="{{ site.baseurl }}/contact">Contact</a>
            
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <section class="pageHeight"
           {{ content }}
      </section>
    
      
            
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          {% include footer_info.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="js/jquerytest.js" type="text/javascript"></script>
  </body>
</html>
